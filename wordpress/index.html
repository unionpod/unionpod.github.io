<!DOCTYPE html>
<html>
{% include head.html %}

<body>
<div class="page-content">
  <div class="wrapper">
    <div class="home">
      <div class="row">
        {% for post in site.posts %}
          <div class="col-xs-6 col-sm-4">
            <div class="preview-panel">
              <a href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{ post.preview }}">
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

</body>
</html>
